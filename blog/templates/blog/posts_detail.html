{% extends 'blog/base.html' %} {% block content %}
<article class="media content-section">
    <img class="rounded-circle article-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRi1w8yH2ByuFd22laS-H18DwU4opeldOlie9km99bFwQ&s" alt="...">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
            <small class="text-muted">{{ object.date_posted|date:"F j, Y" }}</small> {% if object.author == user %}
            <div>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'posts-update' object.id %}">Update</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'posts-delete' object.id %}">Delete</a>
            </div> {% endif %}
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>
    </div>
</article>

{% endblock %}
